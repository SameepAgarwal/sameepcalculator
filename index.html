<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="https://img.freepik.com/premium-vector/calculator-logo_10250-2602.jpg?w=2000" alt="LOGO" />
        </div>
    </nav>
    <section class="calculator-main-div">
        <div class="main-section-div">
            <h3 class="main-section-heading">Let's <br> Do Some <br> Calculation</h3>
        </div>
        <div class="calculator-section">
            <h1>Calculator</h1>
            <div class="calculator-container">
                <div class="calc-result">0</div>
                <div class="calc-div">
                    <div class="calc operator reset">RESET</div>
                    <div class="calc value-7">7</div>
                    <div class="calc value-8">8</div>
                    <div class="calc value-9">9</div>
                    <div class="calc operator delete"><i class="fa-solid fa-delete-left"></i></div>
                    <div class="calc value-4">4</div>
                    <div class="calc value-5">5</div>
                    <div class="calc value-6">6</div>
                    <div class="calc operator oper-minus"><i class="fa-solid fa-minus"></i></div>
                    <div class="calc value-1">1</div>
                    <div class="calc value-2">2</div>
                    <div class="calc value-3">3</div>
                    <div class="calc operator oper-plus"><i class="fa-solid fa-plus"></i></div>
                    <div class="calc value-0">0</div>
                    <div class="calc operator oper-mul"><i class="fa-solid fa-xmark"></i></div>
                    <div class="calc operator oper-div"><i class="fa-solid fa-divide"></i></div>
                    <div class="calc operator oper-equal"><i class="fa-solid fa-equals"></i></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        Copyright &#169; 2023 &#x2013 Present | All Rights Reserved;
    </footer>
    <script src=" ./index.js"></script>
</body>

</html>
